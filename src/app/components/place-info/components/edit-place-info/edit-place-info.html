<div class="place-info" id="place-edit-info">
    <div class="form-wrapper">
         <form
            (ngSubmit)="onSubmit()"
            [class.submitted]="submitted"
            #form="ngForm">
            <div class="form-group">
                <label>Title</label>
                <input
                    type="text"
                    class="form-control"
                    placeholder="Title"
                    [(ngModel)]="place.name"
                    ngControl="name"
                    required>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea
                    class="form-control"
                    rows="3"
                    placeholder="Description"
                    [(ngModel)]="place.description"
                    ngControl="description"
                    required></textarea>
            </div>
            <div class="form-group">
                <label>Rating</label>
                <input
                    type="text"
                    class="form-control"
                    placeholder="Rating"
                    [(ngModel)]="place.rating"
                    ngControl="rating"
                    required>
            </div>
            <div class="form-group">
                <label>Type</label>
                <div>
                    <label class="checkbox-inline">
                      <input type="checkbox" value="1"> pizzeria
                    </label>
                    <label class="checkbox-inline">
                      <input type="checkbox" value="2"> fast food
                    </label>
                    <label class="checkbox-inline">
                      <input type="checkbox" value="3"> coffee shop
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label>Address</label>
                <input
                    type="text"
                    class="form-control"
                    placeholder="Address"
                    [(ngModel)]="place.address"
                    ngControl="address"
                    required>
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input
                    type="text"
                    class="form-control"
                    placeholder="Phone"
                    [(ngModel)]="place.phone"
                    ngControl="phone"
                    #phone="ngForm"
                    required>
                <div class="error-msg" *ngIf="submitted && !phone.valid">
                    Some validation errors
                </div>
            </div>
            <div class="btn-group">
                <button
                    type="button"
                    class="btn btn-success"
                    (click)="onSubmit()"
                    [disabled]="submitted && !form.valid">
                    <span class="glyphicon glyphicon-ok"></span> Сохранить
                </button>
                <button
                    type="button"
                    class="btn btn-default btn-danger"
                    (click)="onCloseInfo()">
                    <span class="glyphicon glyphicon-remove"></span> Отменить
                </button>
            </div>

        </form>
    </div>

</div>
