<div class="place-info" id="place-edit-info">
    <div class="form-wrapper">
         <form
            (ngSubmit)="onSubmit()"
            [class.submitted]="submitted"
            [ngFormModel]="form">
            <div class="form-group">
                <label>Title</label>
                <input
                    type="text"
                    class="form-control"
                    placeholder="Title"
                    [(ngModel)]="place.name"
                    ngControl="name"
                    #name="ngForm">
                <div class="error-msg" *ngIf="submitted && !name.valid">
                    <p *ngIf="name.errors?.required">Field is required</p>
                    <p *ngIf="name.errors?.minlength">Min length is "3"</p>
                    <p *ngIf="name.errors?.maxlength">Max length is "150"</p>
                </div>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea
                    class="form-control"
                    rows="3"
                    placeholder="Description"
                    [(ngModel)]="place.description"
                    ngControl="description"></textarea>
            </div>
            <div class="form-group">
                <label>Rating</label>
                <input
                    type="number"
                    class="form-control"
                    placeholder="Rating"
                    [(ngModel)]="place.rating"
                    ngControl="rating"
                    #rating="ngForm">
                <div class="error-msg" *ngIf="submitted && !rating.valid">
                    <p *ngIf="rating.errors?.required">Field is required</p>
                    <p *ngIf="!rating.errors?.required && rating.errors?.minValue">Min value is "1"</p>
                    <p *ngIf="rating.errors?.maxValue">Max value is "5"</p>
                    <p *ngIf="rating.errors?.isNumeric">Value must be numeric</p>
                </div>
            </div>
            <div class="form-group">
                <label>Type</label>
                <div>
                    <label class="checkbox-inline">
                      <input
                        type="checkbox"
                        [checked]="place.types.indexOf('pizzeria')>-1"
                        (click)="onCheckType('pizzeria')"
                        value="pizzeria"> pizzeria
                    </label>
                    <label class="checkbox-inline">
                      <input
                        type="checkbox"
                        [checked]="place.types.indexOf('fast food')>-1"
                        (click)="onCheckType('fast food')"
                        value="fast food"> fast food
                    </label>
                    <label class="checkbox-inline">
                      <input
                        type="checkbox"
                        [checked]="place.types.indexOf('coffee shop')>-1"
                        (click)="onCheckType('coffee shop')"
                        value="coffee shop"> coffee shop
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label>Address</label>
                <input
                    type="text"
                    class="form-control"
                    placeholder="Address"
                    [(ngModel)]="place.address"
                    ngControl="address"
                    #address="ngForm">
                <div class="error-msg" *ngIf="submitted && !address.valid">
                    <p *ngIf="address.errors?.required">Field is required</p>
                    <p *ngIf="address.errors?.minlength">Min length is "3"</p>
                    <p *ngIf="address.errors?.maxlength">Max length is "150"</p>
                </div>
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input
                    type="tel"
                    class="form-control"
                    placeholder="Phone"
                    [(ngModel)]="place.phone"
                    ngControl="phone"
                    #phone="ngForm">
                <div class="error-msg" *ngIf="submitted && !phone.valid">
                    <p *ngIf="phone.errors?.required">Field is required</p>
                </div>
            </div>
            <div class="btn-group">
                <button
                    type="button"
                    class="btn btn-success"
                    (click)="onSubmit()"
                    [disabled]="submitted && !form.valid">
                    <span class="glyphicon glyphicon-ok"></span> Сохранить
                </button>
                <button
                    type="button"
                    class="btn btn-default btn-danger"
                    (click)="onCloseInfo()">
                    <span class="glyphicon glyphicon-remove"></span> Отменить
                </button>
            </div>
        </form>
    </div>

</div>
